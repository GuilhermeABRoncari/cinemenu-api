spring.datasource.url=jdbc:postgresql://${POSTGRESQL_HOSTNAME:localhost}:${POSTGRESQL_PORT:5432}/${POSTGRESQL_DB_NAME:postgres}
spring.datasource.username=${POSTGRESQL_DB_USER:postgres}
spring.datasource.password=${POSTGRESQL_DB_PASSWORD:test1234}
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never